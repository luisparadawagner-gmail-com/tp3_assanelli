<h1>Pelicula</h1>

<form [formGroup]="peliculaForm" (ngSubmit)=submit()>
    <div>
        <label>Nombre
        <input type="text" formControlName="nombre">
    </label>
        <label>Genero
        <input type="text" formControlName="genero">
    </label>
        <label>Duracion
        <input type="number" formControlName="duracion">
    </label>
        <label>Fecha
        <input type="date" formControlName="fecha">
    </label>
    </div>

    <div formGroupName="actores" class="actores">
        <h3>Actores</h3>
        <label>Cantidad de actores
            <input type="number" formControlName="cantidad">
        </label>
        <label>Nombres de actores
            <input type="text" formControlName="nombresActor">
        </label>
    </div>

    <div formArrayName="secuelas">
        <h3>Secuelas</h3>
        <div *ngFor="let secuelas of secuelas.controls; let i = index" class="secuela">
            <label>
                Secuelas <input type="text" [formControlName]="i">
            </label>
        </div>
        <br>
        <button (click)="agregarSecuelas()" mat-raised-button color="warn">Agregar Secuela</button>
    </div>
    <br>

    <button type="submit" mat-raised-button color="primary">Guardar</button>


</form>
